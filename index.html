<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FA2_li_rccarrillo</title>
</head>
<body>
    
    <form onsubmit="checkNum(); return false">

        <p>[enter a number between 2 and 10]</p>
        <input type="text" id="input1"> by
        <input type="text" id="input2">
        <br>
        <button id="generate" type="submit">Click here when ready!</button>
        <div id="mytable"></div>

    </form>

    <script>

        function checkNum() {
            var inputa = document.getElementById('input1').value;
            var inputb = document.getElementById('input2');
            if (inputa < 2 || inputa > 10 || inputb < 2 || inputb > 10) {
                alert('Please enter numbers between 2 and 10');
            }

            else {
                generateTable();
            }
        }

        function generateTable() {
            var inputa = document.getElementById("input1").value;
            var inputb = document.getElementById("input2").value;
            var multiplicationTable = '<table id=mytable border=1>';
            var a = 1;
            var b = 1;
            var x = 1

            while (b <= inputa) {
                multiplicationTable = multiplicationTable + '<tr>';
                a = 1;
                    while (a <= inputb) {
                        multiplicationTable = multiplicationTable + '<td>' + (a * b) + '</td>';
                        a++;
                    }
                multiplicationTable = multiplicationTable + '</tr>';
                b++;


            }
            document.getElementById("mytable").innerHTML = multiplicationTable;
        }
    </script>
</body>
</html>
